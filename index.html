<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tier Maker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./dragAndDrop.js"></script>
  </head>
  <body>
    <main>
      <header id="top-header">
        <img alt="logo" src="https://tiermaker.com/images/tiermaker-logo.png" />
      </header>
      <section class="tier">
        <div class="row">
          <aside class="label" style="--level: var(--color-s)">
            <span contenteditable="true">S</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-a)">
            <span contenteditable="true">S</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-b)">
            <span contenteditable="true">S</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-c)">
            <span contenteditable="true">B</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-d)">
            <span contenteditable="true">C</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-e)">
            <span contenteditable="true">C</span>
          </aside>
        </div>
      </section>
    </main>
    <footer id="selector">
      <section id="selector-buttons">
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
          <input
            multiple
            accept="image/*"
            id="image-input"
            type="file"
            hidden
          />
        </label>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-refresh"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
            <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
          </svg>
        </button>
      </section>
      <section id="selector-items"></section>
    </footer>
  </body>
</html>
